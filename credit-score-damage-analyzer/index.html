<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Credit Score Damage Analyzer</title>

<style>
body {
  font-family: Arial, sans-serif;
  background:#f3f4f6;
  padding:20px;
}
.container {
  max-width:540px;
  margin:auto;
  background:#ffffff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}
h1 {
  text-align:center;
}
label {
  display:block;
  margin-top:14px;
  font-weight:bold;
}
select {
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:6px;
  border:1px solid #ccc;
}
button {
  width:100%;
  margin-top:20px;
  padding:12px;
  background:#16a34a;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:16px;
}
.result {
  margin-top:20px;
  padding:15px;
  background:#ecfeff;
  border-left:6px solid #06b6d4;
}
.bad {
  background:#fff7ed;
  border-left:6px solid #f97316;
}
.note {
  font-size:12px;
  color:#666;
  text-align:center;
  margin-top:15px;
}
</style>
</head>

<body>
<div class="container">
<h1>What’s Hurting Your Score Most?</h1>

<p>Answer honestly. This shows your biggest credit damage.</p>

<label>Late Payments?</label>
<select id="late">
  <option value="none">None</option>
  <option value="30">30 Days</option>
  <option value="60">60 Days</option>
  <option value="90">90+ Days</option>
</select>

<label>Credit Utilization?</label>
<select id="util">
  <option value="low">Under 30%</option>
  <option value="mid">30% - 50%</option>
  <option value="high">Over 50%</option>
</select>

<label>Collections / Charge-Offs?</label>
<select id="collections">
  <option value="no">No</option>
  <option value="yes">Yes</option>
</select>

<label>Recent Hard Inquiries?</label>
<select id="inq">
  <option value="0">0</option>
  <option value="1-2">1–2</option>
  <option value="3+">3+</option>
</select>

<button onclick="analyze()">Analyze Damage</button>

<div id="output"></div>

<div class="note">
Educational tool only. Results vary by credit profile.
</div>
</div>

<script>
function analyze() {
  const late = document.getElementById("late").value;
  const util = document.getElementById("util").value;
  const collections = document.getElementById("collections").value;

  let result = "";
  let className = "result";

  if (late === "90") {
    result = "Severe late payments are the #1 reason scores drop fast. Fix this first.";
    className += " bad";
  } else if (collections === "yes") {
    result = "Collections and charge-offs cause major score damage. High priority.";
    className += " bad";
  } else if (util === "high") {
    result = "High utilization is hurting your score. Paying balances down can boost scores quickly.";
  } else {
    result = "Your score damage appears minimal. Focus on optimization.";
  }

  document.getElementById("output").innerHTML = `
    <div class="${className}">
      <strong>Biggest Score Killer:</strong><br>${result}
    </div>
  `;
}
</script>
</body>
</html>
