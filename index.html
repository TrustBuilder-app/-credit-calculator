<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Credit Utilization Impact Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 20px;
    }
    .container {
      max-width: 520px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 22px;
      text-align: center;
    }
    p {
      font-size: 14px;
      color: #333;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f0fdf4;
      border-left: 5px solid #22c55e;
      display: none;
    }
    .warning {
      background: #fff7ed;
      border-left: 5px solid #f97316;
    }
    .bad {
      background: #fef2f2;
      border-left: 5px solid #ef4444;
    }
    footer {
      font-size: 12px;
      color: #666;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Credit Utilization Impact Calculator</h1>
  <p>
    Credit utilization is the percentage of your available credit that you're using.
    It is a short-term scoring factor that can significantly affect your credit score.
  </p>

  <label>Total Credit Limit ($)</label>
  <input type="number" id="limit" placeholder="Example: 5000">

  <label>Total Balance Owed ($)</label>
  <input type="number" id="balance" placeholder="Example: 1200">

  <button onclick="calculate()">Calculate Impact</button>

  <div id="result" class="result"></div>

  <footer>
    Educational tool only. No personal data stored.
  </footer>
</div>

<script>
function calculate() {
  const limit = parseFloat(document.getElementById("limit").value);
  const balance = parseFloat(document.getElementById("balance").value);
  const result = document.getElementById("result");

  if (!limit || !balance || limit <= 0) {
    result.style.display = "block";
    result.className = "result bad";
    result.innerHTML = "Please enter valid numbers.";
    return;
  }

  const utilization = ((balance / limit) * 100).toFixed(1);
  let message = "";
  let className = "result";

  if (utilization <= 9) {
    message = `Excellent utilization (${utilization}%). Typically optimal for scoring.`;
  } else if (utilization <= 29) {
    message = `Good utilization (${utilization}%). Scores are usually stable here.`;
    className += " warning";
  } else if (utilization <= 49) {
    message = `Fair utilization (${utilization}%). May suppress your score.`;
    className += " warning";
  } else {
    message = `High utilization (${utilization}%). Likely hurting your score.`;
    className += " bad";
  }

  result.style.display = "block";
  result.className = className;
  result.innerHTML = `
    <strong>Your Utilization:</strong> ${utilization}%<br><br>
    ${message}<br><br>
    <em>Note:</em> Utilization resets monthly once balances are paid down.
  `;
}
</script>

</body>
</html>
