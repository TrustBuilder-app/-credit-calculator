<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credit Paydown Impact Calculator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 480px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #444;
      line-height: 1.5;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #1e4fd8;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-left: 6px solid #16a34a;
      background: #ecfdf5;
    }

    .note {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Credit Paydown Impact Calculator</h1>

  <p>
    Paying down credit card balances can quickly improve your utilization,
    which is a major factor in your credit score.
  </p>

  <label>Total Credit Limit ($)</label>
  <input type="number" id="limit" placeholder="e.g. 5000">

  <label>Current Balance ($)</label>
  <input type="number" id="balance" placeholder="e.g. 3000">

  <label>Planned Payment ($)</label>
  <input type="number" id="payment" placeholder="e.g. 1000">

  <button onclick="calculate()">Calculate Impact</button>

  <div id="output"></div>

  <div class="note">
    Educational tool only. No personal data stored.
  </div>
</div>

<script>
  function calculate() {
    const limit = parseFloat(document.getElementById("limit").value);
    const balance = parseFloat(document.getElementById("balance").value);
    const payment = parseFloat(document.getElementById("payment").value);

    if (!limit || !balance || !payment || limit <= 0) {
      alert("Please enter valid numbers.");
      return;
    }

    const newBalance = Math.max(balance - payment, 0);
    const beforeUtil = (balance / limit) * 100;
    const afterUtil = (newBalance / limit) * 100;

    let message = "";

    if (afterUtil < 10) {
      message = "Excellent utilization. Strong positive score impact.";
    } else if (afterUtil < 30) {
      message = "Good utilization. Likely score improvement.";
    } else {
      message = "Utilization still high. More payoff may help.";
    }

    document.getElementById("output").innerHTML = `
      <div class="result">
        <strong>Before Paydown:</strong> ${beforeUtil.toFixed(1)}% utilization<br><br>
        <strong>After Paydown:</strong> ${afterUtil.toFixed(1)}% utilization<br><br>
        ${message}<br><br>
        <em>Note:</em> Utilization has no memory and resets as balances update.
      </div>
    `;
  }
</script>

</body>
</html>
